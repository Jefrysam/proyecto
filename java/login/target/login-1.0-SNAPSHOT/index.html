<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <style type ="text/css" media="screen">
            .titulos{
                height: 6.75em;
            }
            #h1_dategusto{
                display: inline;
                font-family: cursive;
                font-size: 5em;
                padding: 0.5em;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
                color:rgb(246, 158, 22);
            }
            .barra_nav_registrate{
                background-color: rgb(83, 44, 44);
                transition: all 0.2s;
            }
            .barra_nav{
                float: right;
                /*display: inline-block;*/  /*i dont know why this isnt necesary but it works anyway*/
                font-size: 2em;
                padding: 1em;
                width: 50%;
            }
            .barra_nav a{
                padding-left: 0.2em;
                padding-right: 0.2em;
                color: goldenrod;
                text-decoration: none;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
                border-radius: 45px;

            }
            a:hover{
                color:aqua;
            }
            .content{
                background:radial-gradient(circle, rgb(246, 158, 22), rgb(255, 102, 0));
                height: 40em;
                width: 100%;

            }

            .content img{
                float: right;
                width: 50%;
            }
            .content{
                display: flex;
                justify-content: center;
                position: relative;
            }



            .form-container {
                width: 300px;
                height: fit-content;
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.5);
                border-radius: 5px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                display: flex;
                justify-content: center;
                position: absolute;
                top: 100px;
            }
            /*aqui empieza lo otro */
            form {
                display: flex;
                flex-direction: column;
            }

            label {
                margin-bottom: 5px;
            }

            input[type="text"], input[type="password"],input[type = "email"] {
                margin-bottom: 20px;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }

            input[type="submit"] {
                padding: 10px;
                border-radius: 5px;
                border: none;
                background-color: #007BFF;
                color: white;
                cursor: pointer;
            }
        </style>
    </head>

    <body style="background:linear-gradient(to right, rgb(192, 68, 19), rgb(233, 103, 103));" >  
        <header class= "titulos" >        
        <h1 id="h1_dategusto">date gusto</h1>
        <div class="barra_nav">
            <a href="../index.html" class="barra_nav_incio">Inicio</a>
            <a href="./menu.html">menu</a>
            <a href="./nosotros.html">nosotros</a>
            <a href="#" class="barra_nav_registrate">Inciar sesion</a>
        </div>              
    </header>    
    <div class="content">
        <!--CREAR EL FORMULARIO QUE SOLICITARA LA INFO.:-->
        <div class="form-container" id="IniciarSesion">
            <form action="login" method="post">
                <label for="username">Nombre de usuario:</label><br>
                <input type="text" id="usernameUsser" name="usuario"/>
                <label for="password">Contraseña:</label><br>
                <input type="password" id="passwordUsser" name="contraseña"/>
                <input type="submit" value="Ingresar"/>               
                
            </form>
        </div>
        
    </body>
</html>
